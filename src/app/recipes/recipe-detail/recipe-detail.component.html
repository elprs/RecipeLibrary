<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 200;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <h1>Recipe name : {{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <div class="btn-group">
     <button
     type="button"
     class="btn btn-primary dropdown-toggle">
       Manage recipe
       <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
   </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
  <div class="col-xs-12">
    Ingredients
  </div>

</div>
