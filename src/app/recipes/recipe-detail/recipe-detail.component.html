<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 400px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <h1>Recipe name : {{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <div class="btn-group"
        appDropDown>
     <button
     type="button"
     class="btn btn-primary dropdown-toggle">
       Manage recipe
       <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to shopping list</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a style="cursor: pointer;">Delete recipe</a></li>
      </ul>
   </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredietns">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
  </ul>
  </div>

</div>
